<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <title>Compose Mail Page</title>
     <link rel="icon" href="https://assets.website-files.com/5f0583af83c6ade125cd10d1/637d1e6bfd55e4a1fb45aac6_VUKU1oHPjYkaCI6mS7zMjZm7jYzXy4TPqktJwakNL9JSF34tAbamYhwlqwR11J1yiGL-DDWfhxcHWNMbRNc1QRKsNLOxYKz6EHzAlvbqiGt53zLq2P7bObksctJMdMDb1_eBAnSGewG7hpxtAvOFyCAeIGBc8J-YHr3st9tIa4tQzGZGy0VdJie35JsTHw.png">
</head>
<body>
    <div class="compose-container">
        <h1>Compose New Email</h1>
        <form action="inbox.html">
            <label for="to">To:</label>
            <input type="email" id="to" name="to" required>

            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>

            <label for="message">Text:</label>
            <textarea id="message" name="message" rows="8" required></textarea>

            <button type="submit">Please Send </button>
        </form>
    </div>
</body>
</html>
